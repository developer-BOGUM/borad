<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.js"
 integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
 crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$("#list").on("click", function() {
				location.href = "openBoardList.do";
			});
			
			$("#edit").on("click", function() {
				var frm = $("#frm")[0];
				frm.action = "updateBoard.do";
				frm.submit();
			});
			
			$("#delete").on("click", function() {
				var frm = $("#frm")[0];
				frm.action = "deleteBoard.do";
				frm.submit();
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h2>게시판 상세 화면</h2>
		<form id="frm" method="post">
			<table>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId}"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createdDatetime}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3">
							<input type="text" id="title" name="title" th:value="${board.title}">
						</td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="contents" name="contents" th:text="${board.contents}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			
			<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
		</form>
		
		<button type="button" id="list">목록으로</button>
		<button type="button" id="edit">수정하기</button>
		<button type="button" id="delete">삭제하기</button>
	</div>
</body>
</html>
